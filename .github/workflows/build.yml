name: Build

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-and-publish:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.2"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
